apiVersion: v1
kind: ConfigMap
metadata:
  namespace: default
  name: twitter-data
data:
    TWITTER_URL: 'https://elasticsearch-master.elastic.svc.cluster.local:9200/twitter/_search'
    TWITTER_COUNT_URL: 'https://elasticsearch-master.elastic.svc.cluster.local:9200/twitter/_count/'
    TWITTER_REQ_BODY_LT: |
      {
        "size" : 0,
        "track_total_hits": -1,
        "query": {
          "bool": {
            "filter": {
              "range": {
                "sentiment": {
                  "lt": 0
                }
              }
            }
          }
        },
        "_source": "topics",
        "aggs": {
          "split_values": {
            "terms": {
              "field": "topics"
            }
          }
        }
      }

    TWITTER_REQ_BODY_GT: |
      {
        "size" : 0,
        "track_total_hits": -1,
        "query": {
          "bool": {
            "filter": {
              "range": {
                "sentiment": {
                  "gt": 0
                }
              }
            }
          }
        },
        "_source": "topics",
        "aggs": {
          "split_values": {
            "terms": {
              "field": "topics"
            }
          }
        }
      }
    
    TWITTER_REQ_BODY_AVG_SENTIMENT: |
      {
        "size": 0,
        "track_total_hits": -1,
        "aggs": {
          "regions": {
            "terms": {
              "field": "SA2_NAME21"
            },
            "aggs": {
              "avg_sentiment": {
                "avg": {
                  "field": "sentiment"
                }
              }
            }
          }
        }
      }
